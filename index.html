<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>StarkConnet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #1abc9c, #16a085);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #00000050;
        }

        #coins {
            font-size: 2em;
            font-weight: bold;
            color: #f1c40f;
            margin: 10px 0 30px;
            text-shadow: 1px 1px #00000050;
        }

        button {
            font-size: 1.5em;
            padding: 15px 30px;
            border: none;
            border-radius: 15px;
            background-color: #e67e22;
            color: #fff;
            cursor: pointer;
            transition: transform 0.1s, background-color 0.2s;
            box-shadow: 0 5px #c0392b;
        }

        button:active {
            transform: translateY(3px);
            box-shadow: 0 2px #c0392b;
            background-color: #d35400;
        }

        p {
            font-size: 1.2em;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® StarkConnet</h1>
    <p>Coin: <span id="coins">0</span></p>
    <button id="tapButton">TÄ±kla & Coin Kazan</button>

    <script>
        let coins = 0;
        const coinsSpan = document.getElementById('coins');
        const btn = document.getElementById('tapButton');

        btn.addEventListener('click', () => {
            coins += 1;
            coinsSpan.textContent = coins;

            // Telegram bot'a coin gÃ¶nder
            if(window.Telegram.WebApp) {
                window.Telegram.WebApp.sendData(JSON.stringify({coins: 1}));
            }
        });

        window.addEventListener('DOMContentLoaded', () => {
            if(window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();
            }
        });
    </script>
</body>
</html>
