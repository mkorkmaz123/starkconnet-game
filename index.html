<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>StarkConnet</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background: linear-gradient(to bottom, #1abc9c, #16a085);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
            text-shadow: 2px 2px #00000050;
        }

        #stark {
            width: 200px;
            margin-bottom: 30px;
            cursor: pointer;
            transition: transform 0.1s, box-shadow 0.1s;
        }

        #stark:active {
            transform: scale(0.95);
            box-shadow: 0 0 20px #fff;
        }

        #coins {
            font-size: 2em;
            font-weight: bold;
            color: #f1c40f;
            margin-bottom: 20px;
            text-shadow: 1px 1px #00000050;
        }
    </style>
</head>
<body>
    <h1>ðŸŽ® StarkConnet</h1>
    <!-- Raw link ile tÄ±klanabilir Stark gÃ¶rseli -->
    <img id="stark" src="https://raw.githubusercontent.com/mkorkmaz123/starkconnet-game/main/stark.png" alt="Stark">
    <p>Coin: <span id="coins">0</span></p>

    <script>
        let coins = 0;
        const coinsSpan = document.getElementById('coins');

        window.addEventListener('DOMContentLoaded', () => {
            if(window.Telegram && window.Telegram.WebApp) {
                window.Telegram.WebApp.ready();

                const stark = document.getElementById('stark');
                stark.addEventListener('click', () => {
                    coins += 1;
                    coinsSpan.textContent = coins;

                    // Telegram bot'a coin gÃ¶nder
                    window.Telegram.WebApp.sendData(JSON.stringify({coins: 1}));
                });
            } else {
                // TarayÄ±cÄ±da test etmek iÃ§in tÄ±klama
                const stark = document.getElementById('stark');
                stark.addEventListener('click', () => {
                    coins += 1;
                    coinsSpan.textContent = coins;
                });
            }
        });
    </script>
</body>
</html>
